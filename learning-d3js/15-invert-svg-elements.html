<body>
        <script>
          const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
          const w = 500;
          const h = 100;
      
          const svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
      
          svg.selectAll("rect")
             .data(dataset)
             .enter()
             .append("rect")
             .attr("x", (dataset, i) => i * 30)
             .attr("y", (dataset, i) => {
               // Add your code below this line
      
            return h - 3 * dataset;
      
               // Add your code above this line
             })
             .attr("width", 25)
             .attr("height", (d, i) => 3 * d);
        </script>
      </body>
